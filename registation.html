<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div
        class="container d-flex justify-content-center align-items-center min-vh-100"
      >
        <div
          class="row border rounded-5 p-3 bg-white shadow"
          style="width: 930px"
        >
          <div class="col-md-6">
            <div class="row align-items-center">
              <div class="mb-4">
                <h2>Benvenuto!</h2>
                <p>Siamo felici di conoscerti</p>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Nome"
                  id="nome"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Cognome"
                  id="cognome"
                />
              </div>
              <div class="mb-3">
                <input
                  type="date"
                  class="form-control form-control-lg bg-light fs-6"
                  id="dataNascita"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Indirizzo email*"
                  id="email"
                />
                <div
                  id="emailFeedback"
                  class="invalid-feedback"
                  style="display: none"
                ></div>
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Password*"
                  id="password"
                />
                <i
                  class="bi bi-eye-slash position-absolute top-60 end-50 translate-middle-y me-4"
                  id="occhioNascosto"
                  style="padding-bottom: 2.5rem; cursor: pointer"
                ></i>
                <div
                  id="passwordFeedback"
                  class="invalid-feedback"
                  style="display: none"
                ></div>
              </div>
              <div class="mb-5">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Ripeti password*"
                  id="ripetiPassword"
                />
                <i
                  class="bi bi-eye-slash position-absolute top-60 end-50 translate-middle-y me-4"
                  id="occhioNascosto2"
                  style="padding-bottom: 2.5rem; cursor: pointer"
                ></i>
                <div
                  id="ripetiPasswordFeedback"
                  class="invalid-feedback"
                  style="display: none"
                ></div>
              </div>
              <div class="mb-3">
                <button
                  type="button"
                  class="btn btn-success btn-lg w-100 fs-6"
                  id="registrati"
                >
                  Registrati
                </button>
                <div
                  id="campiFeedback"
                  class="invalid-feedback"
                  style="display: none"
                ></div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img
              src="./img/pexels-william-fortunato-6393342.jpg"
              alt=""
              class="img-fluid rounded-5"
            />
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./js/registration.js"></script>
  </body>
</html>
